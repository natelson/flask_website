{%extends 'template_default.html'%}
{%block content%}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Game</th>
                    <th>Category</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {%for game in games_list%}
                <tr>
                    <td>{{game.name}}</td>
                    <td>{{game.category}}</td>
                    <td>{{game.console}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
   {%endblock%}
